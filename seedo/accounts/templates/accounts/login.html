{% extends "base.html" %} {% load static %} {% block extra_head %}
<link rel="stylesheet" type="text/css" href="{% static 'accounts/css/accounts.css' %}" />
{% endblock %} {% block content %}
<div class="layout">
  <div class="content-wrapper">
    <h2>로그인</h2>
    <div class="overlay">
      <div class="spinner"></div>
    </div>
    <form id="login_form" method="post">
      {% csrf_token %}
      <div class="form-wrapper">
        <div class="form-group {% if form.username.errors %}error{% endif %}">
          <label for="username">이메일:</label>
          <input type="text" name="username" id="username" placeholder="이메일을 입력해주세요." />
        </div>
        <div class="error-message">
          {% for error in form.username.errors %}
          <p>❗️{{ error }}</p>
          {% endfor %}
        </div>
        <div class="form-group {% if form.password.errors %}error{% endif %}">
          <label for="password">비밀번호:</label>
          <input type="password" name="password" id="password" placeholder="비밀번호를 입력해주세요." />
        </div>
        <div class="error-message">
          {% for error in form.password.errors %}
          <p>❗️{{ error }}</p>
          {% endfor %}
        </div>
      </div>
      <div class="button-wrapper">
        <button type="submit" class="button-link">로그인</button>
        <a href="{% url 'accounts:signup' %}" class="button-link">회원가입</a>
      </div>
    </form>
  </div>
</div>
<script>
  document.getElementById("login_form").addEventListener("submit", function () {
    document.querySelector(".overlay").style.display = "block";
    document.querySelector(".spinner").style.display = "block";
  });
</script>
{% endblock %}
